{% extends "pizzas/base.html" %}

{% block content %}

<p> Pizza: {{ pizza }}</p>

<ul>
    {% for topping in toppings %}
    <li>
        <p> {{ entry.text|linebreaks }}</p>
    </li>
    {% empty %}
    <li>There are no toppings for this pizza.</li>
    {% endfor %}
</ul>

<p> <a href="{% url 'pizzas:new_comment' pizza.id %}">Add new entry</a></p>

{% endblock content %}
